<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoney</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    
    <main class="app">
        <section class="greetings">
            <h2 class="title">
                <span>Ready to Savoney,</span> <input type="text" placeholder="Name here" id="name">
            </h2>
        </section>
        <section class="moneySave">
            <div class="container-2x">
                <div class="data">
                    <div class="totalMarkers">
                        <h3>Total Expense <div id="Tex">0</div></h3>
                        <h3>Total Income <div id="Tin">0</div></h3>
                        <h3>Total balance <div id="Tba">0</div></h3>
                    </div>         
                         <hr>
                    <div class="addValues">
                        <form id="expense">
                            <h3>New Expense</h3>
                            <input 
                                type="number" 
                                name="expense" 
                                id="Expense"
                                placeholder="Enter Value greater than 0" >


                                <label for="category">Choose the type</label>
                                <select name="category" id="catExp">
                                    <option value="Food">Food</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Utils">Utility</option>
                                    <option value="Grocery">Grocery</option>
                                    <option value="Bodycare">Body Care</option>
                                    <option value="College">College</option>
                                </select>

                            <button class="addExpense" onclick="Ecalc(event)">Add Expense</button>
                            <!-- <input type="submit" value="Add Expensez" onclick="calc()"> -->
        
                        </form>
                        
                        <form id="Income">
                            <h3>New Income</h3>
                            <input 
                                type="text" 
                                name="income" 
                                id="income"
                                placeholder="Enter Value greater than 0" />
        
                                <div class="option-income">
                                    <label>
                                        <input 
                                            type="radio"
                                            name="incomeCategory"
                                            id="incomeCategory1"
                                            value="savings" />
                                            <span class="bubble business"></span>
                                            <div>Saving</div>
                                    </label>
                                    <label>
                                        <input 
                                            type="radio"
                                            name="incomeCategory"
                                            id="incomeCategory2"
                                            value="Earning" />
                                            <span class="bubble business"></span>
                                            <div>Earning</div>
                                    </label>
                
                                </div>
                            <button class="addIncome" onclick="Icalc(event)">Add Income</button>
                            <!-- <input type="submit" value="Add Income" onclick="calc()"> -->
                        </form>
                    </div>
                </div>
                    <div class="picture">
                        <img src="https://www.tibco.com/sites/tibco/files/media_entity/2022-01/PieChart-01.svg" alt="">
                    </div>
            </div>
        </section>

        <section class="list-value">
            <div class="list">
                <div class="list-value-expense">
                    <h3>Detailed Expenditure</h3>
                  </div>
                <div class="list-value-income"></div>
            </div>
            </section>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assests/js/index.js"></script>
</body>
</html>
